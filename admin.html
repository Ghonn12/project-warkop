<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    
</head>
  <body>
    <div class="container pt-5">
      <h2 class="mb-4 mt-5">Data Menu Warkop</h2>
      <table class="table table-bordered" id="menuTable">
        <thead class="table-dark">
          <tr>
            <th>Menu</th>
            <th>Deskripsi</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2 class="mb-4 mt-5 pt-5">Data User</h2>
      <table class="table table-bordered" id="userTable">
        <thead class="table-dark">
          <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Role</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
            
        </tbody>
      </table>
    </div>

    <!-- Modal Menu -->
    <div class="modal fade" id="menuModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="menuForm">
            <div class="modal-header">
              <h5 class="modal-title">Form Menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="menuIndex" />
              <div class="mb-3">
                <label>Nama Menu</label>
                <input
                  type="text"
                  id="menuName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Deskripsi</label>
                <textarea
                  id="menuDesc"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label>Harga</label>
                <input
                  type="number"
                  id="menuPrice"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal User -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="userForm">
            <div class="modal-header">
              <h5 class="modal-title">Form User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="userIndex" />
              <div class="mb-3">
                <label>Nama</label>
                <input
                  type="text"
                  id="userName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input
                  type="email"
                  id="userEmail"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Role</label>
                <select id="userRole" class="form-control" required>
                  <option value="Admin">Admin</option>
                  <option value="User">User</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
